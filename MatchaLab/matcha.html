<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha Lab</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'noto-serif', sans-serif;
}

/* Free Shipping Banner */
.shipping-banner {
  background-color: #f8dada;
  color: #333;
  text-align: center;
  padding: 10px 0;
  font-size: 14px;
}

/* Header */
header {
  background-color: #f4f0d9;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar {
  display: flex;
  width: 100%;
  align-items: center;
  justify-content: space-between;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin: 0 10px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

.logo span {
  font-style: italic;
  color: #6a574e;
}

/* Banner Section */
.banner {
  position: relative;
  text-align: center;
}

.banner-image {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.order-now {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: #78b159;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* Circular Navigation */
.categories {
  background-color: #f4f0d9;
  display: flex;
  justify-content: space-around;
  padding: 20px 0;
}

.category {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background-color: #78b159;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 14px;
  margin: 10px;
}

.category a {
  color: white;
  text-decoration: none;
}


  </style>
</head>
<body>

  <!-- Free Shipping Notice -->
  <div class="shipping-banner">Free shipping on orders 50+</div>
  
  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="second.html">About Us</a></li>
      </ul>
      <h1 class="logo">matcha <span>lab</span></h1>
      <ul class="nav-links">
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Cart (0)</a></li>
      </ul>

      
    </nav>
  </header>
  
  <!-- Banner Section -->
  <section class="banner">
    <img src="pic1.jpg" alt="Matcha Powder" class="banner-image">
    <button class="order-now">Order Now</button>
  </section>
  
  <!-- Circular Navigation -->
  <section class="categories">
    <div class="category">
      <a href="#">Shop Matcha</a>
    </div>
    <div class="category">
      <a href="#">Shop Teaware</a>
    </div>
    <div class="category">
      <a href="#">Shop Flavors</a>
    </div>
    <div class="category">
      <a href="#">Gifts for Tea Lovers</a>
    </div>
  </section>
</body>
</html>
